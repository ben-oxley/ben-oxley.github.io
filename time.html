<html>
<head>
<style>

h1 {
	 left: 0;
    line-height: 200px;
    margin: auto;
    margin-top: -100px;
    position: absolute;
    top: 50%;
    width: 100%;

} 
</style>
<script>
function getColor(){
	var date = new Date();
	var hue = date.getSeconds()*360/60;
	var saturation = date.getMinutes()*100/60;
	var value = ((12+date.getHours())%24)*100/24;
	var div = document.getElementById( 'test_div' );
  div.style.backgroundColor = hsl(hue,saturation,value);
  div.style.bgColor = hsl(hue,saturation,value);
   var fieldNameElement = document.getElementById('text_div');
   fieldNameElement.innerHTML = hsl(hue,saturation,value);
   if (value < 50){
   	fieldNameElement.style.color='rgb(230,230,230)';
   } else {
	fieldNameElement.style.color='rgb(40,40,40)';
   }
  setTimeout(getColor,1000);
  //var h2s = div.getElementsByTagName( 'h2' );
  //h2s[0].style.backgroundColor = 'blue';

}
function rgb(r, g, b){
  return 'rgb('+parseInt(r)+','+parseInt(g)+','+parseInt(b)+')'; //'rgb(128,128,128)';//'#FF0000';////"rgb("+r+","+g+","+b+")";
}
function hsl(h, s, l){
  return 'hsl('+parseInt(h)+','+parseInt(s)+'%,'+parseInt(l)+'%)'; //'rgb(128,128,128)';//'#FF0000';////"rgb("+r+","+g+","+b+")";
}
function run(){
	getColor();
	setTimeout(getColor(),1000);
	var fieldNameElement = document.getElementById('text_div');
	fieldNameElement.style.fontFamily = "Normal,Charcoal,sans-serif";
	fieldNameElement.style.letterSpacing="10px";
}
</script>
</head>
<body id="test_div" onLoad="run()">
	<h1>
		<center>
<div id="text_div" class="content">

     
</div>
</center>
</h1>
</body>
</html>
