<head>
    <style>
      body { margin: 0; }
  
      #time-log {
        position: absolute;
        font-size: 12px;
        font-family: sans-serif;
        padding: 5px;
        border-radius: 3px;
        background-color: rgba(200, 200, 200, 0.1);
        color: lavender;
        bottom: 10px;
        right: 10px;
      }
    </style>
  
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
  <!--  <script src="../../dist/globe.gl.js"></script>-->
  </head>
  
  <body>
    <div id="chart"></div>
    <div id="time-log"></div>
  
    <script>
      const EARTH_RADIUS_KM = 6371; // km
      const SAT_SIZE = 200; // km
      const TIME_STEP = 3 * 1000; // per frame
  
      const timeLogger = document.getElementById('time-log');
  
      const world = Globe()
        (document.getElementById('chart'))
        .globeImageUrl('globe/world.jpg')
        //.globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .pointLat('lat')
        .pointLng('lng')
        .pointAltitude('alt')
        .pointColor('clr')
        .pointLabel('name');
  
      setTimeout(() => world.pointOfView({ altitude: 3.5 }));

      function hslToHex(h, s, l) {
        
        const a = s * Math.min(l, 1 - l);
        const f = n => {
            const k = (n + h ) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');   // convert to Hex and prefix "0" if needed
        };
        return `#${f(0)}${f(8)}${f(4)}`;
        }

function hslTorgba(h, s, l, a) {
        
        const a = s * Math.min(l, 1 - l);
        const f = n => {
            const k = (n + h ) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color);
        };
        return rgba(f(0),f(8),f(4),a);
        }
  
      fetch('https://services.swpc.noaa.gov/json/ovation_aurora_latest.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (jsonresponse) {
        window.data = jsonresponse;
        var data = [];
        let index = 0;
        for (var i = 0; i < jsonresponse.coordinates.length; i++) {
            if (jsonresponse.coordinates[i][2] > 1) {
            data[index] = {};
            data[index].clr = hslTorgba(2+( jsonresponse.coordinates[i][2] * 0.1 ), 1.0, 0.5 ,0.3);//hslToHex(2+( jsonresponse.coordinates[i][2] * 0.1 ), 1.0, 0.5 );
            data[index].lat = jsonresponse.coordinates[i][1];
            data[index].lng = jsonresponse.coordinates[i][0];
            data[index++].alt = jsonresponse.coordinates[i][2] * 0.001;
            
            }
        }
        world.pointsData(data);
      });



    
    </script>
  </body>
